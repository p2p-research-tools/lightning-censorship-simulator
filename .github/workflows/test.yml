name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: âš™ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions-rs/cargo@v1
        name: ðŸ”¨ Build
        with:
          command: build
          args: --release

      - uses: actions-rs/cargo@v1
        name: ðŸ”Ž Run unit tests
        with:
          command: test
          args: --release
