name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: âš™ Install stable toolchain and test
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - run: cargo test --release

